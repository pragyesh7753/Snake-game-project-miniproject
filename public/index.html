<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Viper Velocity</title>
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css" rel="stylesheet" />
</head>

<body>
    <div class="body">
        <div id="scoreBox">Score: 0</div>
        <div id="hiscoreBox">Hi score: 0</div>
        <div id="speedControl">
            Speed:
            <select id="speedSelect">
                <option value="3">Slow</option>
                <option value="5" selected>Normal</option>
                <option value="8">Fast</option>
            </select>
        </div>
        <div id="board"></div>
    </div>
    <div class="controls">
        <div class="vertical-controls">
            <button id="upBtn" class="control-btn"><i class="ri-arrow-up-double-line"></i></button>
        </div>
        <div class="horizontal-controls">
            <button id="leftBtn" class="control-btn"><i class="ri-arrow-left-double-line"></i></button>
            <button id="pauseBtn" class="control-btn"><i class="ri-pause-circle-line"></i></button>
            <button id="rightBtn" class="control-btn"><i class="ri-arrow-right-double-line"></i></button>
        </div>
        <div class="vertical-controls">
            <button id="downBtn" class="control-btn"><i class="ri-arrow-down-double-line"></i></button>
        </div>
    </div>

    <script src="./js/script.js"></script>
</body>

</html>
